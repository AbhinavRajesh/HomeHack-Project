<!DOCTYPE html>
<html>
    <head>
        <link rel="Stylesheet" href="aronoc.css">
    </head>
    <body>
        <div class="header"><h1>CORONA &nbsp; HELPDESK</h1></div>

        <div class="portal">

            Symptoms&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; :<br>

            <span class="tickmark"></span>
        </label>
